<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="FRONTENDMENTOR CHALLENGER">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Huddle">
  </header>
  <main>
    <section class="content">
      <section class="img">
        <img id="ilus" src="images/illustration-mockups.svg" alt="Illustation">
      </section>
      <section class="desc">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button id="register">
          Register
        </button>
      </section>
    </section>
    <section class="boxs">
      <div class="box" id="boxf"></div>
      <div class="box" id="boxt"></div>
      <div class="box" id="boxi"></div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">AllanHanauer</a>.
    </p>
  </footer>
</body>

</html>
